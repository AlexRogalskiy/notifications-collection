<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Notifications Collection</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!--PEN HEADER-->
<div class="header">
  <h1 class="header__title">Notifications Collection</h1>
  <div class="header__btns"><a class="header__btn" href="https://github.com/nat-davydova/notifications-collection" title="Grab From Github" target="_blanc">Grab From Github</a></div>
</div>

<!--PEN CONTENT-->
<div class="content">
  <div class="effect">
    <h3 class="effect__title">Example #1</h3>
    <div class="effect__content">
      <div class="effect__cell">
        <div class="notification1 notification1--success notification">
          <div class="notification1__content">
            <h4 class="notification1__title">Your Success Title - Keep It Short</h4>
            <p>Describe the event and give further instructions if needed, including <a href="#">links</a> to other pages</p>
          </div>
          <div class="notification1__btn-bar">
            <button class="notification1__close notification__btn notification__btn--close" type="button" title="Close">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<!-- partial -->
  
</body>
</html>
